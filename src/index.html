<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/basics.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bulletin</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="bulletin">
        <img src="assets/Logo44.png">
        <div class="name">
          Bulletin
        </div>
      </div>
      <div class="navbar">
        <ul>
          <li class="nav-home" id="nav-home">
            <i class="fa-solid fa-house"></i>
            Home
          </li>
          <li class="nav-calendar" id="nav-calendar">
            <i class="fa-solid fa-calendar"></i>
            Calendar
          </li>
          <li class="nav-stats" id="nav-stats">
            <i class="fa-solid fa-chart-simple"></i>
            Statistics
          </li>
          <li class="nav-routines" id="nav-routines">
            <i class="fa-solid fa-repeat"></i>
            Routines
          </li>
          <li class="nav-settings" id="nav-settings">
            <i class="fa-solid fa-gear"></i>
              Settings
          </li>
        </ul>
      </div>
      <div class="page-title-wrapper">
        <h1 class="page-title">Page Title</h1>
        <div class="dropdown" id="dropdown-wrapper">
          <button class="btn btn-action link" id="add-task-btn">
            <i class="fa-solid fa-plus"></i>
            Add Task
          </button>
          <div class="dropdown-form" id="dropdown-form">
            <div class="form-icons">
              <i class="fa-solid fa-trash" id="clear-form"></i>
              <i class="fa-solid fa-x" id="close-form"></i>
            </div>
            <form autocomplete="off" id="add-task-form">
              <div class="toggle-btn-wrapper">
                <label id="fixed-switch-label" for="fixed-switch">Fixed Time:</label>
                <input type="checkbox" id="fixed-switch">
              </div>

              <div>
                <label for="task-title">Title:</label>
                <input id="task-title" type="text">
              </div>
              
              <div class="fixed">
                <label for="task-starttime">Start Time:</label>
                <input id="task-starttime" type="datetime-local">
              </div>
              <div class="fixed">
                <label for="task-endtime">End Time:</label>
                <input id="task-endtime" type="datetime-local">
              </div>
              <div class="unfixed">
                <label for="task-duration">Duration:</label>
                <input id="task-duration" type="number">
              </div>
              <div class="unfixed">
                <label for="task-min-block">Min Block:</label>
                <input id="task-min-block" type="number">
              </div>
              <div class="unfixed">
                <label for="task-max-block">Max Block:</label>
                <input id="task-max-block" type="number">
              </div>
              <div class="unfixed">
                <label for="task-deadline">Deadline:</label>
                <input id="task-deadline" type="datetime-local">
              </div>
              <div>
                <label for="task-category">Category:</label>
                <input id="task-category" type="text">
              </div>
              <div class="priority unfixed">
                <label for="real-priority">Priority</label>
                <br>
                <i id="star-1" class="fa-solid fa-star"></i>
                <i id="star-2" class="fa-solid fa-star"></i>
                <i id="star-3" class="fa-solid fa-star"></i>
                <i id="star-4" class="fa-solid fa-star"></i>
                <i id="star-5" class="fa-solid fa-star"></i>
                <input class="real-priority" id="real-priority" type="number" value="1">
              </div>
              <div class="final-add-wrapper">
                <button class="btn btn-action final-add" id="final-add-btn">
                  <i class="fa-solid fa-plus"></i>
                  Add
                </button> 
              </div>
            </form>
          </div>
        </div>
      </div>
      <div id="main-content"></div>
    </div>
    <script src="js/navbar.js"></script>
    <script src="js/dropdown.js" type="module"></script>
    <script src="js/priority.js" type="module"></script>
    <script src="https://kit.fontawesome.com/6271e40c9d.js" crossorigin="anonymous"></script>
  </body>
</html>
